<div class="container">
  <div class="row">
    <div class="card">
      <div class="text-center">
        <h1>Signup!</h1>
        <h6>Register Yourself</h6>
      </div>
      <form>
        <form #Registrationform="ngForm" (ngSubmit)="registerUser()">
          <!-- <small [class.text-danger]="msg.status===500" >{{msg.message}}</small> -->
          <div class="form-group" >
            <label for="email">Email Id:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"  #email="ngModel"
              [class.is-invalid]="email.invalid && email.touched">
              <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors">Please enter in right format</small>
                <!-- <small class="text-danger" *ngIf="email.errors.errors">Enter the valid Email Id</small> -->
              </div>

            <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="userNameHelp"
              placeholder="Enter username" name="userName" [(ngModel)]="user.userName" required #userName="ngModel"
              [class.is-invalid]="userName.invalid && userName.touched">
            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Username is required
              field</small>
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"
              name="password" [(ngModel)]="user.password" required #password="ngModel"
              [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required
              field</small>
          </div>

          <button [disabled]="Registrationform.form.invalid" type="submit" class="btn btn-primary mb-2">Register</button>
        </form>
        <a style="color: white; margin-top: 10px;" routerLink="/login">Already registered? Login Here</a>
        
      </form>
      
    </div>
    
  </div>
  

</div>
